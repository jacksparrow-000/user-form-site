<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Submit Your Info</h2>
  <form id="dataForm" name="submit-to-google-sheet">
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter your username" required>

    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Enter your email" required>

    <input type="submit" value="Submit">
  </form>

  <p class="success-message" id="successMessage" style="display:none;">Submitted successfully!</p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyy9uwNkP4_-Z1gKqcoI5hEVC2CQwO1iAjP5Ut33AB03vazsGz9gaGqU3OtjARboA/exec';
    const form = document.forms['submit-to-google-sheet'];
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          form.reset();
          successMessage.style.display = 'block';
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
