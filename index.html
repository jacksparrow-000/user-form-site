<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form id="userForm">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    const form = document.getElementById("userForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbyy9uwNkP4_-Z1gKqcoI5hEVC2CQwO1iAjP5Ut33AB03vazsGz9gaGqU3OtjARboA/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        statusMessage.textContent = "✅ Submitted successfully!";
        form.reset();
      })
      .catch(error => {
        statusMessage.textContent = "❌ Submission failed. Try again.";
        console.error("Error!", error.message);
      });
    });
  </script>
</body>
</html>
